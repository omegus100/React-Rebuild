networks:
  appnet:
    driver: bridge

services:
  js-client:
    build:
      context: ./client
      dockerfile: ../clientDockerfile
    image: js-client:latest
    container_name: js-client
    restart: unless-stopped
    init: true
    networks:
      - appnet
    ports:
      - "3000:3000"  # Exposes the React app on localhost:3000
    # env_file: ./client/.env  # Uncomment if .env file exists

  js-server:
    build:
      context: ./server
      dockerfile: ../serverDockerfile
    image: js-server:latest
    container_name: js-server
    restart: unless-stopped
    init: true
    networks:
      - appnet
    ports:
      - "5000:5000"  # Exposes the backend API on localhost:5000
    # env_file: ./server/.env  # Uncomment if .env file exists
    depends_on:
      - js-client  # If the server depends on the client being up first; adjust as needed

# No external databases or other services detected in documentation or code.
# No persistent volumes required for these services.
